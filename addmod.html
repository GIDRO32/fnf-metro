<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Mod - fnf-metro</title>
    <style>
        body {
            background-color: purple;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .medal-section {
            margin-bottom: 20px;
        }
        .checkbox-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Mod</h1>
        <!-- Previous fields for image, name, and URL -->

        <div class="medal-section">
            <h2>Main Medals</h2>
            <label for="musicMedal">Music Medal:</label>
            <select id="musicMedal" name="musicMedal">
                <option value="None">None</option>
                <option value="Bronze">Bronze</option>
                <option value="Silver">Silver</option>
                <option value="Gold">Gold</option>
                <option value="Prismatic">Prismatic</option>
            </select>

            <!-- Repeat for other Main Medals (Visuals, Mod Size, Special Effects, Dynamics, UI Design, Additional Mechanics) -->

        </div>

        <div class="checkbox-section">
            <h2>Additional Medals</h2>
            <label>
                <input type="checkbox" id="heartMelting" name="heartMelting">
                Heart-melting Characters
            </label><br>

            <label>
                <input type="checkbox" id="horror" name="horror">
                Horror
            </label><br>

            <label>
                <input type="checkbox" id="hardcore" name="hardcore">
                Hardcore
            </label><br>

            <label>
                <input type="checkbox" id="memeVibe" name="memeVibe">
                Meme Vibe
            </label><br>
        </div>

        <!-- Placeholder for the submit button -->
    </div>
</body>
</html>
