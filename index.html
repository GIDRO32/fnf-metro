<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fnf-metro Admin</title>
    <style>
        .hidden { display: none; }
    </style>
</head>
<body>
    <h2>fnf-metro Admin Access</h2>
    <label for="passwordField">Password:</label>
    <input type="password" id="passwordField" name="password">
    <button id="createPasswordButton">Create Password</button>
    <button id="addModButton" class="hidden">Add Mod</button>
    <button id="resetPasswordButton" class="hidden">Reset Password</button>

    <script>
        let adminPassword = localStorage.getItem('adminPassword');
        const passwordField = document.getElementById('passwordField');
        const createPasswordButton = document.getElementById('createPasswordButton');
        const addModButton = document.getElementById('addModButton');
        const resetPasswordButton = document.getElementById('resetPasswordButton');

        function updateButtonsVisibility() {
            if (passwordField.value === adminPassword) {
                addModButton.classList.remove('hidden');
                resetPasswordButton.classList.remove('hidden');
                createPasswordButton.classList.add('hidden');
            } else {
                addModButton.classList.add('hidden');
                resetPasswordButton.classList.add('hidden');
                createPasswordButton.classList.remove('hidden');
            }
        }

        createPasswordButton.addEventListener('click', function() {
            adminPassword = passwordField.value;
            localStorage.setItem('adminPassword', adminPassword);
            updateButtonsVisibility();
        });

        passwordField.addEventListener('input', updateButtonsVisibility);

        resetPasswordButton.addEventListener('click', function() {
            localStorage.removeItem('adminPassword');
            adminPassword = '';
            passwordField.value = '';
            updateButtonsVisibility();
        });

        // Initialize button visibility based on current state
        updateButtonsVisibility();
    </script>
</body>
</html>
